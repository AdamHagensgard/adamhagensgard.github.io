<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickman Dancing Animation</title>

    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-KSRJ9KNV');</script>

    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            text-align: center;
            color: white;
        }
        .hero {
            margin-bottom: 20px;
        }
        .stickman {
            position: relative;
            width: 50px;
            height: 100px;
        }
        .head {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        .body {
            width: 5px;
            height: 50px;
            background-color: white;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .arm {
            width: 30px;
            height: 5px;
            background-color: white;
            position: absolute;
            top: 10px;
            transform-origin: left center;
        }
        .left-arm { left: -25px; animation: left-arm-move 1s infinite alternate ease-in-out; }
        .right-arm { left: 20px; animation: right-arm-move 1s infinite alternate ease-in-out; }
        
        .leg {
            width: 5px;
            height: 40px;
            background-color: white;
            position: absolute;
            top: 50px;
            transform-origin: top center;
        }
        .left-leg { left: 10px; animation: left-leg-move 1s infinite alternate ease-in-out; }
        .right-leg { left: 30px; animation: right-leg-move 1s infinite alternate ease-in-out; }

        @keyframes left-arm-move { from { transform: rotate(30deg); } to { transform: rotate(-30deg); } }
        @keyframes right-arm-move { from { transform: rotate(-30deg); } to { transform: rotate(30deg); } }
        @keyframes left-leg-move { from { transform: rotate(20deg); } to { transform: rotate(-20deg); } }
        @keyframes right-leg-move { from { transform: rotate(-20deg); } to { transform: rotate(20deg); } }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KSRJ9KNV"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <section class="hero">
        <h1>Välkommen till en värld där din cursor får liv!</h1>
        <p>Här är muspekaren inte bara ett verktyg – den är en upplevelse...</p>
    </section> 
    
    <div class="stickman">
        <div class="head"></div>
        <div class="body"></div>
        <div class="arm left-arm"></div>
        <div class="arm right-arm"></div>
        <div class="leg left-leg"></div>
        <div class="leg right-leg"></div>
    </div>
</body>
</html>
