<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pong Game</title>

    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: white;
        }
        .scoreboard {
            display: flex;
            justify-content: space-between;
            width: 800px;
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-KSRJ9KNV"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    
    <div class="scoreboard">
        <span>Player: <span id="playerScore">0</span></span>
        <span>AI: <span id="aiScore">0</span></span>
    </div>
    <canvas id="pongCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("pongCanvas");
        const ctx = canvas.getContext("2d");
        
        const paddleWidth = 10, paddleHeight = 80;
        let playerY = canvas.height / 2 - paddleHeight / 2;
        let aiY = canvas.height / 2 - paddleHeight / 2;
        let ballX = canvas.width / 2, ballY = canvas.height / 2;
        let ballSpeedX = 4, ballSpeedY = 4;
        let playerScore = 0, aiScore = 0;
        const winningScore = 5;
        
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }
        
        function drawBall(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function update() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;
            
            if (ballY <= 0 || ballY >= canvas.height) {
                ballSpeedY *= -1;
            }
            
            if (ballX <= paddleWidth && ballY > playerY && ballY < playerY + paddleHeight) {
                ballSpeedX *= -1;
            }
            
            if (ballX >= canvas.width - paddleWidth && ballY > aiY && ballY < aiY + paddleHeight) {
                ballSpeedX *= -1;
            }
            
            if (ballX < 0) {
                aiScore++;
                resetGame();
            }
            
            if (ballX > canvas.width) {
                playerScore++;
                resetGame();
            }
            
            aiY += (ballY - (aiY + paddleHeight / 2)) * 0.1;
        }
        
        function resetGame() {
            if (playerScore === winningScore || aiScore === winningScore) {
                alert(playerScore === winningScore ? "You Win!" : "AI Wins!");
                playerScore = 0;
                aiScore = 0;
            }
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = (Math.random() > 0.5 ? 4 : -4);
            ballSpeedY = (Math.random() > 0.5 ? 4 : -4);
            document.getElementById("playerScore").textContent = playerScore;
            document.getElementById("aiScore").textContent = aiScore;
        }
        
        function render() {
            drawRect(0, 0, canvas.width, canvas.height, "black");
            drawRect(0, playerY, paddleWidth, paddleHeight, "white");
            drawRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight, "white");
            drawBall(ballX, ballY, 10, "white");
        }
        
        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }
        
        window.addEventListener("mousemove", (event) => {
            playerY = event.clientY - paddleHeight / 2;
        });
        
        gameLoop();
    </script>
</body>
</html>
